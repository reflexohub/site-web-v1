
title: "Suzanne Himmelberger — Réflexologue"
description: Réflexologie, région de Genève, Suisse
locale: fr

url: "http://reflexo-lignon.ch"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true

exclude: [ "CNAME", "README.md", "Gemfile", "Gemfile.lock" ]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

sass:
  sass_dir: assets/css
  style: compressed

gems:
  - jekyll-sitemap

